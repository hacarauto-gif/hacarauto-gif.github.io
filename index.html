<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하카오토 - 장기렌트·리스 전문</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            /* 전체 페이지 배경: 고급 자동차 이미지 */
            background-image: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-pattern {
            /* 히어로 섹션 배경: 자동차 테마 + 약간의 어둡게 처리 */
            background-image: 
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .backdrop-blur {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 상단 연락처 바 -->
    <div class="gradient-bg text-white py-2 px-4 text-center text-sm font-medium fixed top-0 w-full z-50">
        <div class="flex justify-center items-center space-x-6">
            <a href="tel:010-3561-3528" class="hover:text-yellow-300 transition-colors">📞 010-3561-3528</a>
            <span>🕒 08:00-20:00</span>
        </div>
    </div>

    <!-- 헤더 -->
    <header class="bg-white/95 backdrop-blur shadow-lg fixed top-8 w-full z-40">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-3xl font-bold text-indigo-600 flex items-center">
                    🚗 <span class="ml-2">하카오토</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#services" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">서비스</a>
                    <a href="#about" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">회사소개</a>
                    <a href="#contact" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">문의하기</a>
                    <a href="https://open.kakao.com/o/sigaGNmh" target="_blank" class="bg-gradient-to-r from-pink-500 to-orange-500 text-white px-6 py-2 rounded-full font-medium hover:shadow-lg transition-all">견적받기</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 히어로 섹션 -->
    <section class="gradient-bg hero-pattern text-white pt-32 pb-20 parallax relative overflow-hidden">
        <div class="absolute inset-0 bg-black/20"></div>
        <div class="max-w-7xl mx-auto px-4 relative z-10">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="text-center md:text-left">
                    <h1 class="text-5xl md:text-6xl font-bold mb-6 text-shadow leading-tight">
                        빠른승인가능<br>
                        즉시출고<br>
                        <span class="text-yellow-300">장기렌트 리스</span>
                    </h1>
                    <p class="text-xl mb-8 opacity-90 leading-relaxed">
                        합리적인 가격으로 만나는 프리미엄 차량 서비스<br>
                        하카오토와 함께 새로운 드라이빙 경험을 시작하세요
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                        <a href="tel:010-3561-3528" class="bg-gradient-to-r from-pink-500 to-orange-500 text-white px-8 py-4 rounded-full font-semibold text-lg hover:shadow-xl transform hover:scale-105 transition-all text-center">
                            상담신청
                        </a>
                        <a href="#services" class="border-2 border-white text-white px-8 py-4 rounded-full font-semibold text-lg hover:bg-white hover:text-indigo-600 transition-all text-center">
                            서비스 알아보기
                        </a>
                    </div>
                </div>
                <div class="relative floating-animation">
                    <div class="bg-white/10 backdrop-blur rounded-3xl p-8 border border-white/20">
                        <svg class="w-full h-64" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- 자동차 SVG -->
                            <rect x="50" y="120" width="300" height="60" rx="30" fill="#4F46E5"/>
                            <rect x="70" y="100" width="260" height="40" rx="20" fill="#6366F1"/>
                            <circle cx="120" cy="160" r="25" fill="#1F2937"/>
                            <circle cx="280" cy="160" r="25" fill="#1F2937"/>
                            <circle cx="120" cy="160" r="15" fill="#9CA3AF"/>
                            <circle cx="280" cy="160" r="15" fill="#9CA3AF"/>
                            <rect x="90" y="110" width="40" height="25" rx="5" fill="#E5E7EB"/>
                            <rect x="150" y="110" width="60" height="25" rx="5" fill="#E5E7EB"/>
                            <rect x="230" y="110" width="60" height="25" rx="5" fill="#E5E7EB"/>
                            <path d="M320 140 L340 120 L340 160 Z" fill="#4F46E5"/>
                        </svg>
                        <div class="text-center mt-4">
                            <h3 class="text-xl font-semibold mb-2">프리미엄 차량</h3>
                            <p class="text-white/80">최신 모델의 안전하고 편안한 차량</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
